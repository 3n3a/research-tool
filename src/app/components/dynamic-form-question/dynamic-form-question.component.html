<div class="flex flex-col gap-2" [formGroup]="form">
  <label [attr.for]="question.key">{{ question.label }}</label>
  <div class="flex flex-col">
    @switch (question.controlType) {
    @case ('textbox') {
    <input pInputText [formControlName]="question.key" [id]="question.key" [type]="question.type"
      class="md:w-64 w-full">
    } @case ('dropdown') {
    <p-select [id]="question.key" [formControlName]="question.key" [options]="question.options" [checkmark]="true"
      optionLabel="key" optionValue="value" class="md:w-64 w-full" />
    }
    }
  </div>
  @if (!isValid) {<div class="text-gray-400">{{ question.label }} is required</div>}
  @else {<div class="h-6"></div>}
</div>
