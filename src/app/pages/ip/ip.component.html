<div class="py-4 flex flex-col gap-2">
    <h1 class="text-4xl pb-4">IP-Adresses</h1>
    <comp-dynamic-form [questions]="questions()" submitButtonText="Search" (payload)="onSubmit($event)"
        [isLoading]="ipAnswersLoading()" />
    <pre>{{ipAnswer() | json }}</pre>
    <comp-error-display [errorMessage]="errorMessage()" />
</div>
