<h2 class="text-2xl">Enter Subdomain</h2>
<form method="get" class="flex flex-row gap-2">
    <input type="text" name="domain" required value="{{.Subdomains.Domain}}" class="text-input" placeholder="example.com">
    <button class="default-button" type="submit">Search</button>
</form>

<h2 class="text-2xl pt-4">Subdomains of: <strong>{{.Subdomains.Domain}}</strong></p>

<div class="max-h-[70vh] flex flex-col items-start overflow-auto border-2 p-4 gap-2">
    {{range .Subdomains.List}}
        <div class="w-full flex">
            <a href="{{.}}" target="_blank" class="bg-lime-600 w-full p-2 text-white hover:drop-shadow-md text-wrap">
                {{.}}
            </a>
        </div>
    {{end}}
</div>
