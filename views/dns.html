<h2 class="text-2xl">Search</h2>
<form method="get" class="flex flex-col flex-wrap md:flex-row gap-2">
    <div class="input-container">
        <label for="domain">Domain </label>
        <input type="text" name="domain" id="domain" required value="{{.DNSRes.DNSDomain}}" class="text-input"
            placeholder="example.com" />
    </div>

    <div class="input-container">
        <label for="type">DNS Type </label>
        <select name="type" id="type" class="text-input">
            <option disabled selected>Select a type</option>
            {{range .DNSTypes}}
                {{if eq . $.DNSRes.DNSType}}
                    <option value="{{.}}" selected>{{.}}</option>
                {{else}}
                    <option value="{{.}}">{{.}}</option>
                {{end}}
            {{end}}
        </select>
    </div>
    <button class="default-button" type="submit">Search</button>
</form>

<h2 class="text-2xl py-2 pt-4">Response</h2>

<div class="w-full overflow-auto">
    <!-- <p class="text-wrap">
        {{. | printf "%+v"}}
    </p> -->

    <div class="p-4 pb-8">
        {{range .DNSRes.Answer}}
            <div class="shadow-md p-4 rounded-md flex flex-row gap-4">
                <div class="flex flex-col items-center justify-center">
                    <p class="text-xl font-bold">{{$.DNSRes.DNSType}}</p>
                </div>
                <div class="">
                    <p class="text-xl"><span class="font-bold">TTL</span>: {{.TTL}}</p>
                    <p class="text-xl"><span class="font-bold">Data</span>: {{.Data}}</p>
                </div>
            </div>
        {{end}}
    </div>
</div>
