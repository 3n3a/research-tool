<h2 class="text-2xl">Search</h2>
<form method="get" class="flex flex-col flex-wrap md:flex-row gap-2">
    <div class="input-container">
        <label for="ipaddr">IP/Address </label>
        <input type="text" name="ipaddr" id="ipaddr" required value="{{.other.IPInfo.Query}}" class="text-input"
            placeholder="1.1.1.1" />
    </div>
    <button class="default-button" type="submit">Search</button>
</form>

<h2 class="text-2xl py-2 pt-4">Response</h2>

<div class="w-full overflow-auto p-4 pb-8 flex flex-col items-start">
        <div class="shadow-md p-4 rounded-md flex flex-row gap-4 w-full">
            <div class="">
                <p class="text-xl custom-wrap w-full"><span class="font-bold">Status</span>: {{.other.IPInfo.Status}}</p>
                <p class="text-xl custom-wrap w-full"><span class="font-bold">Continent</span>: {{.other.IPInfo.Continent}}</p>
            </div>
        </div>
</div>
