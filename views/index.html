<div class="grid md:grid-cols-4 grid-cols-2 gap-4">
    {{range .page.MenuItems}}
        {{if ne .Name $.page.HomePage}}
            <span>
                <a href="{{.Link}}">
                    <div class="card">
                        {{.Name}}
                    </div>
                </a>
            </span>
        {{end}}
    {{end}}
</div>
