<div class="grid md:grid-cols-4 grid-cols-2 gap-4">
    {{range .MenuItems}}
        {{if ne .Name $.HomePage}}
            <span>
                <a href="{{.Link}}">
                    <div class="card">
                        {{.Name}}
                    </div>
                </a>
            </span>
        {{end}}
    {{end}}
</div>
